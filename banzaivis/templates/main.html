<!DOCTYPE html>
<html lang="en">
  <head>
  
    <!-- Use overflow tables -->
    <style>
    .overflow { width: 100%; height: 100%; overflow: auto; } 
    </style>
  
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>{% block page_title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet">
    <link href="../static/js/select2/select2.css" rel="stylesheet">

    <!-- Javascript -->
    <script src="../static/js/jquery.js" type="text/javascript"></script>
    <script src="../static/js/select2/select2.js" type="text/javascript"></script>

    <!-- Custom styles for this template -->
    <link href="../static/css/blog.css" rel="stylesheet">

	{% block head %}{% endblock %}
    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
          {% block navigation %}{% endblock %}
        </nav>
      </div>
    </div>

    <div class="container">

      <div class="blog-header">
        <h1 class="blog-title">{% block title %}{% endblock %}</h1>
        <p class="lead blog-description">{% block subtitle %}{% endblock %}</p>
      </div>

      <div class="row">
        {% block content %}{% endblock %}
	    {% block sidebar %}{% endblock %}
      </div><!-- /.row -->

    </div><!-- /.container -->

    <div class="blog-footer">
    </div>



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/docs.min.js"></script>

  </body>
</html>
